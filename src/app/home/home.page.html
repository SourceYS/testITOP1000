<ion-content [fullscreen]="true">
  <div class="container">
    <div class="stopwatch">
      <label>{{(value$ | async) | date: 'HH:mm:ss':'UTC'}}</label>
    </div>

    <button (click)="resetCountdown()" class="reset">Reset</button>
    <button (click)="waitCountdown()">Wait</button>
    <button (click)="startCountdown()" *ngIf="!isActive" class="start">Start</button>
    <button (click)="stopCountdown()" *ngIf="isActive" class="stop">Stop</button>

  </div>
</ion-content>
